images:
- name: go
  description: Go (golang) is a general purpose, higher-level, imperative programming language.
  provides:
  - go
  image: golang:1.11-alpine
  directory: /go/src/github.com/EnvCLI/EnvCLI
  shell: sh
- name: godep
  description: dep is a prototype dependency management tool for Go. It requires Go 1.8 or newer to compile.
  provides:
  - dep
  image: envcli/go-dep:0.5.0
  directory: /go/src/github.com/EnvCLI/EnvCLI
  shell: sh
- name: sentryio
  description: This is a Sentry command line client for some generic tasks.
  provides:
  - sentry-cli
  image: getsentry/sentry-cli:1.40.0
  shell: sh
